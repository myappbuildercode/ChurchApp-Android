<ion-view>
<ion-nav-title>
        {{mainbuttontitle | capitalize}}
</ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back nav-icon" ng-click="backimageandtextedit()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        
       
        
        <form>
            <label class="item item-input">
                <input type="text" ng-model="updateimageandtextvalues.title">
                    </label>
            
             <div align="center" ng-click="showActionsheet();">
            	<img src="img/btn_image.png" id="selectedimage" style="width:114px;height:114px;" />
        	</div>
            <textarea style="height:30%;"  ng-model="updateimageandtextvalues.text" ui-tinymce="tinymceOptions"></textarea>
            
            <button type="submit" class="button button-full button-positive" on-touch="updateimageandtext()">
                Update
            </button>
        </form>
    </ion-content>
  </ion-view>
