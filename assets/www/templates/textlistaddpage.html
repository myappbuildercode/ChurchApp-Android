<ion-view>
	<ion-nav-title>
        {{mainbuttontitle}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back nav-icon" ng-click="backtextlistaddpage()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        
     
        
        <form ng-show="mainbuttontitle!='FAQ'">
            <label class="item item-input">
                <input type="text" placeholder="Enter Title" ng-model="textlistaddvalues.title">
                    </label>
            
            
            <textarea style="height:30%;"  ng-model="textlistaddvalues.text" ui-tinymce="tinymceOptions"></textarea>
            
            <button type="submit" class="button button-full button-positive" on-touch="addtextlistcontent()">
                Add
            </button>
        </form>
        <form ng-show="mainbuttontitle=='FAQ'">
            <label class="item item-input">
                <input type="text" placeholder="Enter Question" ng-model="textlistaddvalues.title">
                    </label>
            
            
            <textarea style="height:30%;" placeholder="Enter Answer"  ng-model="textlistaddvalues.text" ui-tinymce="tinymceOptions"></textarea>
            
            <button type="submit" class="button button-full button-positive" on-touch="addtextlistcontent()">
                Add
            </button>
        </form>
    </ion-content>
  </ion-view>
