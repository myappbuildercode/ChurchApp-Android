<ion-view>
<ion-nav-title>
        {{mainbuttontitle | capitalize}}
</ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-arrow-back nav-icon" ng-click="backimagescreate()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
    
        <div align="center" on-touch="showActionsheet();">
            <img src="img/btn_image.png" id="selectedimage" style="width:114px;height:114px;" />
        </div>
       
        <button class="button button-full button-positive" on-touch="imagescreate();">
            Add Image
        </button>
    </ion-content>
</ion-view>
